<!doctype html>
<html>
  <script>
    var hash = window.location.hash;
    var appUrl = "http://akmdashboard.7parkdata.com";
    var idxAccessToken = hash.indexOf('#access_token');
    if (idxAccessToken >= 0) {
      // has '#access_token' in URL
      var at_str = hash.substring(idxAccessToken);
      var access_token = at_str.substring(at_str.indexOf('=') + 1).trim();
      if (access_token !== "") {
        // we're good to go
        window.location.href = appUrl + "/callback/#access_token=" + access_token;
      } else {
        console.error('This page found an empty access_token in the location hash.');
      }
    } else if (hash.indexOf('#error') >= 0) {
      window.location.href = appUrl;
    } else {
      console.error('This page expected an access_token in the location hash.')
    }
  </script>
</html>
